<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test CSS LEVEL ONE</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Redressed&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <h1>Community Account</h1>

      <div class="form" style="display: flex;">
        <form class="loginForm" method="get">
          <h2>Login</h2>
          <label for="mail">Email Address <span class="required">*</span></label><br>
          <input type="email" id="mail" value="" required><br>

          <label for="pass">Password <span class="required">*</span></label><br>
          <input type="password" id="pass" value="" required><br><br>

          <input type="submit" name="" value="Log In">
        </form>

        <form class="registerForm" method="get">
          <h2>Register</h2>
          <label for="fname">Frist Name <span class="required">*</span></label><br>
          <input type="text" id="fname" value="" required><br>

          <label for="lname">Last Name <span class="required">*</span></label><br>
          <input type="text" id="lname" value="" required><br>

          <label for="mail">Email Address <span class="required">*</span></label><br>
          <input type="email" id="mail" value="" required><br>

          <label for="mailconf">Confirm Email Address <span class="required">*</span></label><br>
          <input type="email" id="mailconf" value="" required><br>

          <label for="pass">Password <span class="required">*</span></label><br>
          <input type="password" id="pass" value="" required><br>

          <label for="passconf">Confirm Password <span class="required">*</span></label><br>
          <input type="password" id="passconf" value="" required><br><br>

          <input type="submit" name="" value="Register">
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>About</p>
      <p>Contact Us</p>
      <p>Volunteer</p>
      <p>Donate</p>
      <p>Privacy Policy</p>
      <p>Terms & Conditions</p>
    </footer>

  </body>
</html>
